<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração entre HTML e Javascript</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Validador de numeros</h1>
        <form id="form">
            <input type="number" id="first-number" required placeholder="Digite o primeiro número">
            <input type="number" id="second-number" required placeholder="Digite o segundo número">
            <p class="error-message"></p>
            <button type="submit" id="valdate">Validar</button>
            <p class="sucess-message">Sua sequencia de numeros é valida</p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
